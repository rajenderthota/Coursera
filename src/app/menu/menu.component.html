<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
      <!-- <mat-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)"> -->
        <img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div [hidden]="dishes">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <!-- commenting passing selectedDish to actual component as we might need to do in next assignments. it can be done
  by using Input decorator (i.e. component communication)-->
  <!-- <div fxFlex *ngIf="selectedDish"> -->
    <!-- <app-dishdetail [dish]="selectedDish"></app-dishdetail> -->
  <!-- </div> -->
</div>
